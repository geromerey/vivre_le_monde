post_content = "<a href=\"<<[site-url]>>/les-cours/monde/\">
						Body Percussion
					</a>
			<a href=\"<<[site-url]>>/les-cours/monde/#chantdumonde\">
						Chants du monde
					</a>
			<a href=\"<<[site-url]>>/les-cours/monde/#Afrodance\">
						Danse Afro-dancefloor
					</a>
			<h2><a href=\"<<[site-url]>>/contact/\">Body percussion</a></h2>		
		https://youtu.be/vFtVAYAM9kU<h4>«C'est avec le corps que l'on crée un autre monde sonore» ou comment pratiquer la percussion sans autre instrument que son corps, sa voix...</h4><h4>Ce cours propose d'appréhender le rythme de façon ludique. Claps, claquements de doigts, le corps, utilisé comme caisse de résonnance, produit différents sons selon l'endroit ou on le tape, le frotte, le touche, etc.<br />Selon l'évolution du groupe il est prévu d'intégrer un vocabulaire chanté (onomatopées... ) et un panel de percussions mineures (hochets, cloches, grattoirs aux sons multiples et aux origines diverses), enrichissant ainsi l'espace sonore ainsi créé. Cet atelier encourage à la mobilité et offre des possibilités de jeu en déplacements, de mise en espace de la musique ainsi créée.</h4><h4>Un certificat médical de non contre-indication à la pratique de l'activité devra être présenté lors de l'inscription.</h4>		
		<img width=\"349\" height=\"324\" src=\"<<[site-url]>>/wp-content/uploads/2018/01/stephane.png\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2018/01/stephane.png 349w, <<[site-url]>>/wp-content/uploads/2018/01/stephane-300x279.png 300w\" sizes=\"(max-width: 349px) 100vw, 349px\" />		
		<h4>tarifs</h4><p>tarif 1 : 180€ (hors adhésion et frais d'inscription)</p><p>+ 90€ frais d'adhésion a regeler en une seule fois quelque soit le nombre d'activité</p><p>+ adhesion 2017-18 15€</p><h4>intervenants</h4><p>Stephane Paugam</p>		
		<img width=\"300\" height=\"279\" src=\"<<[site-url]>>/wp-content/uploads/2018/01/stephane-300x279.png\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2018/01/stephane-300x279.png 300w, <<[site-url]>>/wp-content/uploads/2018/01/stephane.png 349w\" sizes=\"(max-width: 300px) 100vw, 300px\" />		
			<h2><a href=\"<<[site-url]>>/contact/\">Chants du monde</a></h2>		
		<h4>Ce cours proposera d’expérimenter quelques chants, essentiellement collectifs, issus de cultures de transmission orale, en lien avec les répertoires proposés dans l’association. Ce sera aussi l’occasion d’y aborder plus largement le placement de la voix et quelques notions de langage musical : pulsation, organisation rythmique, échelle mélodique.</h4>		
		<img width=\"349\" height=\"324\" src=\"<<[site-url]>>/wp-content/uploads/2017/12/agnes.jpg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2017/12/agnes.jpg 349w, <<[site-url]>>/wp-content/uploads/2017/12/agnes-300x279.jpg 300w\" sizes=\"(max-width: 349px) 100vw, 349px\" />		
		<h4>tarifs</h4><p>tarif 1 : 180€ (hors adhésion et frais d'inscription)</p><p>+ 90€ frais d'adhésion a regeler en une seule fois quelque soit le nombre d'activité</p><p>+ adhesion 2017-18 15€</p><p> </p><h4>intervenant</h4><p>Agens Dauneau</p>		
		<img width=\"300\" height=\"279\" src=\"<<[site-url]>>/wp-content/uploads/2017/12/agnes-300x279.jpg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2017/12/agnes-300x279.jpg 300w, <<[site-url]>>/wp-content/uploads/2017/12/agnes.jpg 349w\" sizes=\"(max-width: 300px) 100vw, 300px\" />		
			<h2><a href=\"<<[site-url]>>/contact/\">Danse Afro dancefloor</a></h2>		
		<p>Mohamed propose une approche du corps dans sa globalité pour découvrir et s’approprier les mouvements de base de ces danses rythmées et énergiques. Il compose ses chorégraphies en s’inspirant de différents styles (ndombolo, coupé-décalé ou kuduro). Le résultat est un savoureux mélange de techniques et gestuelles issues des danses « ethniques » autant que des nouvelles tendances populaires et urbaines.</p><p>Appréhendée comme une discipline artistique autant que sportive, chaque cours débute par un échauffement corporel complet et se conclut par des étirements musculaires.</p><p>L’objectif étant que chaque élève puisse tirer un maximum de plaisir tout en libérant les tensions accumulées durant la journée ou la semaine, Mohamed ambiancera ses cours de façon positive et motivante pour chacun.</p><h4>Un certificat médical de non contre-indication à la pratique de l'activité devra être présenté lors de l'inscription.</h4>		
		<img width=\"349\" height=\"324\" src=\"<<[site-url]>>/wp-content/uploads/2017/12/mohamed.jpg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2017/12/mohamed.jpg 349w, <<[site-url]>>/wp-content/uploads/2017/12/mohamed-300x279.jpg 300w\" sizes=\"(max-width: 349px) 100vw, 349px\" />		
		<h4>tarifs</h4><p>tarif 2 : 90€ (hors adhésion et frais d'inscription)</p><p>+ 90€ frais d'adhésion a regeler en une seule fois quelque soit le nombre d'activité</p><p>+ adhesion 2017-18 15€</p><p> </p><p> </p><h4>intervenant</h4><p>Mohamed Bangoura</p>		
		<img width=\"300\" height=\"279\" src=\"<<[site-url]>>/wp-content/uploads/2017/12/mohamed-300x279.jpg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2017/12/mohamed-300x279.jpg 300w, <<[site-url]>>/wp-content/uploads/2017/12/mohamed.jpg 349w\" sizes=\"(max-width: 300px) 100vw, 300px\" />"
