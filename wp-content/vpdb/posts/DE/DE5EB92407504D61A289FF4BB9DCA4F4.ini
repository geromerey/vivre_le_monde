post_title = "tamborim"
post_excerpt = "Le tamborim est un instrument de musique à percussion brésilien. C'est un tambourin moderne, très différent du pandeiro.  Facture[modifier | modifier le code] C'est un petit tambourin de 6 pouces (15 cm) de diamètre (exceptionnellement, on peut en trouver de 5 pouces) dont le fût ne dépasse généralement pas 4 centimètres de profondeur. Le fût est couramment réalisé en métal (acier ou aluminium), parfois en bois (sur des modèles anciens) ou en résine plastique.  La membrane est le plus souvent en nylon, maintenue par 5 à 8 tirants, parfois doublés. Elle est très tendue pour produire un son particulièrement sec et aigu. Les premiers tamborims avaient une membrane en peau animale (une légende urbaine rapporte qu'il s'agissait de peau de chat, mais un tel cuir est en réalité bien trop fragile pour ce type d'usage ; il s'agissait en fait de peau de chèvre)."
