post_title = "chocalhos"
post_excerpt = "Le chocalho, chapinhas ou rocar, est un instrument de percussion brésilien. C'est un idiophone secoué. En portugais, le mot « chocalho » est un terme générique pour les instruments secoués, qui recouvre aussi bien les Ganzás (ou shakers) remplis de graines.  Facture[modifier | modifier le code] Il est constitué d'un cadre ou d'un manche sur lequel des tringles supportent des petites sonnailles.  Il est principalement utilisé dans les batteries de samba.  Ce type d'instrument peut connaître des tailles, des formes et des dimensions très variables selon qu’il est joué dans un des styles de samba (style musical dans lequel il fait son apparition la plus imposante) et où sa fonction instrumentale varie aussi selon les écoles, les arrangements..."
