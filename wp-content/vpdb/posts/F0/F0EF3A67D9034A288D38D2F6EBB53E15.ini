post_title = "surdo 3"
post_excerpt = "Le surdo est un instrument de percussion membranophone, qui est utilisé notamment dans la samba, mais aussi par les caboclinhos, ou dans d'autres orchestres.  De forme cylindrique avec du fer, il est façonné dans un fût de bois ou de métal de 50 à 70 cm de haut et de 16 à 26 pouces (soit 40 à 65 cm) de diamètre. C'est le plus volumineux des instruments de la formation rythmique. La plupart des surdos modernes sont désormais réalisés en métal, principalement en acier mais aussi en alliage d'aluminium. Certains fabricants proposent cependant des surdos dans d'autres matières, comme en Plexiglas, pour obtenir des effets de transparence sur le fût.  Les membranes sont généralement des peaux d'origine animale, mais elles peuvent aussi être synthétiques (nylon), et elles sont parfois recouvertes d'une « nappe » en toile cirée ou en skaï.  Le système de tension actuel est constitué de tirants dont une extrémité est bloquée dans le cerclage du fond de l'instrument, tandis que l'autre extrémité est filetée et est maintenue sur le cerclage du haut par des écrous. Tout l'accastillage est réalisé en fer ou en acier, à l'exception des écrous, généralement faits de laiton."
