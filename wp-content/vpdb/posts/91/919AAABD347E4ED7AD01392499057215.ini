		<h4>tarifs</h4><p>niveaux débutant / intermédiaire:</p><p>tarif 1 : 180€ (hors adhesion et frais d'inscription)</p><p>niveau avancé:</p><p>tarif 2 : 90€ (hors adhésion et frais d'inscription)</p><p>+ 90€ frais d'adhésion a regeler en une seule fois quelque soit le nombre d'activité</p><p>+ adhesion 2017-18 15€</p><h4>intervenants</h4>		
			<figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/12/oumar.jpg\" alt=\"oumar\" title=\"oumar\"></figure><p>Oumar Fandy Diop</p>		
			<figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/12/gireg.jpg\" alt=\"gireg\" title=\"gireg\"></figure><p>Gireg Desmeulles</p>		
