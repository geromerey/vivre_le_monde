post_content = "<a href=\"<<[site-url]>>/les-cours/afrique/\">
						Percussion Africaines
					</a>
			<a href=\"<<[site-url]>>/les-cours/afrique/#danse\">
						Danse Africaine
					</a>
		https://www.youtube.com/watch?v=ZupP4ETJW-0<h4>Tout en travaillant les techniques de frappes et la tenue des instruments, ce cours propose de faire découvrir et d’approfondir les bases de la musique percussive d’Afrique de l’Ouest : le djembé et le sabar.</h4><h4>Moins célèbre que son « cousin » le djembé, le Sabar est une percussion du Nord Sénégal dont la particularité est d’être jouée avec une main et une baguette.</h4><p> </p><h4> </h4><h3>Pour Les enfants:</h3><h4>Tout en travaillant les techniques de frappes et la tenue de l’instrument, ce cours propose de faire découvrir et d’approfondir les bases de la musique percussive d’Afrique de l’Ouest.</h4><h4>Moins célèbre que son « cousin » le djembé, le Sabar est une percussion du Nord Sénégal dont la particularité est d’être jouée avec une main et une baguette.</h4><h4>Destinés aux enfants de 7 à 12 ans, le cours propose de découvrir les rythmes et les sons d'Afrique de l'Ouest de façon ludique entre travail de groupe, écoute de soi et de l'autre.</h4>		
		<img width=\"550\" height=\"469\" src=\"<<[site-url]>>/wp-content/uploads/2018/01/Capture-d’écran-2017-12-08-à-17.55.16.png\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2018/01/Capture-d’écran-2017-12-08-à-17.55.16.png 550w, <<[site-url]>>/wp-content/uploads/2018/01/Capture-d’écran-2017-12-08-à-17.55.16-300x256.png 300w\" sizes=\"(max-width: 550px) 100vw, 550px\" />		
