			<h2><a href=\"<<[site-url]>>/contact/\">DANSE SABAR</a></h2>		
		https://www.youtube.com/watch?v=C4DHWnvCX34<h4>Découvrez  ou approfondissez les nombreuses gestuelles issues des danses  traditionnelles mandingues, plus précisément guinéennes avec Mohamed Bangoura qui sera bien évidemment accompagnés par des percussionnistes    </h4><h4>A noter ! 3 stages auront lieu sur l'année autour du sabar (Danse du Sénégal) et le premier sera avec Khadim Thioune </h4><h4>Un certificat médical de non contre-indication à la pratique de l'activité devra être présenté lors de l'inscription.</h4>		
