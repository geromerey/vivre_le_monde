<h3>Chant &amp; body percussion</h3>
L'Association Vivre Le Monde proposera le samedi 16 décembre 2017 une journée d'initiation à deux de ses principales esthétiques : Chant du Monde et Body Percussion.Cette formule conviviale vous permettra de découvrir les bases de ces deux activités historiques des cours collectifs de VLM.
Stéphane Paugam (body percussion) et Agnès Dauneau (chant), professeurs diplômés de notre école associative vous accueilleront lors de cette journée inédite.
Samedi 16 décembre 2017 - de 10 h à 17 h 30 au studio de danse du Quartz (entrée rue Le Guyader près du studio de télévision)
- Découverte body percussion : 10h -12h
- Technique Intermédiaire body percussion : 13h -15h
- Voix en répertoire chants du monde (tous niveaux) : 15h30 - 17h30
Tarifs par atelier (à régler sur place par chèque ou espèce) :
17 € tout public
12 € pour les adhérents VLM
Réservations et renseignements :
02.98.40.26.92 (de 12 h à 17 h du mardi au jeudi)
ou par mail : contact@vivrelemonde.fr"
