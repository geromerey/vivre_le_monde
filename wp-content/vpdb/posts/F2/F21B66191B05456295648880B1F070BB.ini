post_content = "<h4>\"Coachée\" par des maîtres tels Alberto Villareal (percussionniste, directeur du Conservatoire folklorique national de La Havane), Carlos Betancourt dit \"El Bola\" (célèbre trompettiste cubain) ou encore Olivier Congar (percussionniste nantais spécialiste des musiques cubaines), Cuban Fire nous plonge directement dans la culture afro-cubaine et ses rythmes endiablés !</h4><p>CUBAN FIRE est une fanfare inspirée des carnavals de La Havane et de Santiago de Cuba, que l'on appelle une \"Comparsa\". Chaque année, Cuban Fire est sollicitée et participe à des événements majeurs sur le Grand-Ouest.<br /> Vêtue de blanc et de bleu, la troupe rend hommage à l'une des divinités de la culture afro-cubaine (Yoruba) les plus appréciées sur l'île : la déesse des Eaux, <em>Yemayà</em>, symbolisant la fécondité, la vie. Elle fait partie des rares formations en France autour des répertoires afro-cubains du carnaval.</p><p>Porté par la puissance des cuivres et des percussions, le cortège s'est encore agrandi depuis deux ans avec l'arrivée d'une troupe de danseuses, apportant une touche de folie supplémentaire à cet ensemble chaleureux, festif et haut en couleurs. Des danseuses qui n'hésitent pas à entrainer le public dans des déhanchés libérés et contagieux... ACCROCHEZ-VOUS !</p>"
