 volet d'enseignement (cours hebdomadaires, interventions en milieu scolaire, en milieu hospitalier, en milieu carc\\u00e9ral) et participe \\u00e0 la formation rythmique de diff\\u00e9rents professionnels (Ecoles de musique, formation de ma\\u00eetres, etc).<\\/p>\",\"align\":\"justify\",\"text_color\":\"#51524f\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Handlee\",\"typography_font_size\":{\"unit\":\"px\",\"size\":18},\"typography_line_height\":{\"unit\":\"em\",\"size\":1.5}},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false},{\"id\":\"d170c25\",\"elType\":\"column\",\"settings\":{\"_column_size\":50,\"_inline_size\":null,\"content_position\":\"center\"},\"elements\":[{\"id\":\"0bacf1b\",\"elType\":\"widget\",\"settings\":{\"wp_gallery\":[{\"id\":455,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2018\\/01\\/stephane.png\"},{\"id\":454,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2018\\/01\\/l\\u00e9a.jpg\"},{\"id\":216,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/steven.jpg\"},{\"id\":215,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/oumar.jpg\"},{\"id\":214,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/olivier.jpg\"},{\"id\":213,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/mohamed.jpg\"},{\"id\":211,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/gireg.jpg\"},{\"id\":210,\"url\":\"http:\\/\\/localhost:8888\\/vivre_le_monde\\/wp-content\\/uploads\\/2017\\/12\\/agnes.jpg\"}],\"text_color\":\"#51524f\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Handlee\"},\"elements\":[],\"widgetType\":\"image-gallery\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"ce8e813\",\"elType\":\"section\",\"settings\":{\"stretch_section\":\"se