		<p>Créée en 1995 sous le nom de \"Balakoulandjan\", l'association s'est formée autour d'un noyau de passionnés, désireux de se fédérer pour dynamiser la pratique des percussions africaines dans la région.<br />Devenue Vivre Le Monde un an plus tard, et grâce à l'arrivée de nouveaux membres actifs, l'association élargit son champs d'actions, et offre, année après année, de nouvelles possibilités de travail autour du rythme.</p><p>Danse africaine tout d'abord, en collaboration avec Morgane Rey (Compagnie Erébé Kouliballets) puis avec Patrick Acogny, mais aussi percussions d'autres continents, traditionnelles ou innovantes, en lien avec la volonté d'ouverture de ses membres, et les différentes rencontres et expériences musicales de ses intervenants.</p><p>Créée en 1995 sous le nom de \"Balakoulandjan\", l'association s'est formée autour d'un noyau de passionnés, désireux de se fédérer pour dynamiser la pratique des percussions africaines dans la région.<br />Devenue Vivre Le Monde un an plus tard, et grâce à l'arrivée de nouveaux membres actifs, l'association élargit son champs d'actions, et offre, année après année, de nouvelles possibilités de travail autour du rythme.</p><p>Danse africaine tout d'abord, en collaboration avec Morgane Rey (Compagnie Erébé Kouliballets) puis avec Patrick Acogny, mais aussi percussions d'autres continents, traditionnelles ou innovantes, en lien avec la volonté d'ouverture de ses membres, et les différentes rencontres et expériences musicales de ses intervenants.</p>		
			<h2><a href=\"<<[site-url]>>/les-intervenants/ ‎\" target=\"_blank\">Nos Intervenants</a></h2>		
		<p>L'association développe et entretient des partenaires interculturels avec d'autres structures et artistes dans des pays tels que Cuba, le Sénégal, le Brésil, les Etats-Unis ...</p><p>Aujourd'hui reconnue d'éducation populaire et porteuse des valeurs qui l'accompagnent (accessibilité, épanouissement de l'individu et action collective), Vivre le Monde offre tout un volet d'enseignement (cours hebdomadaires, interventions en milieu scolaire, en milieu hospitalier, en milieu carcéral) et participe à la formation rythmique de différents professionnels (Ecoles de musique, formation de maîtres, etc).</p>		
