post_content = "https://youtu.be/RfDc0G0d2Sc<h2>Rejoignez-nous sur cet atelier haut en couleur qui a permis de donner naissance à l'ensemble Cuban Fire, une grandiose troupe composée de percussionnistes, cuivres ou \"soufflants\" et danseuses, prêts à emporter le public jusqu'à La Havane et Santiago !!</h2><address> </address><h3>Atelier de pratique collective proposé en partenariat avec le Conservatoire à Rayonnement Régional de Brest Métropole</h3><p>La comparsa cubaine est l'équivalent de l'école de samba brésilienne. Le mot désigne à la fois la danse et le groupe de danseurs et de musiciens. La danse est une marche syncopée exécutée au rythme de la \"Conga\" (suivant la tradition africaine le rythme et l'instrument de musique portent le même nom).</p><p>A Cuba les styles de \"Congas\" diffèrent suivant leurs régions d'origine: par exemple cuivres et percussions pour la \"Conga Habanera\" (La Havane), corneta china et percussions pour la \"Conga Santiaguera\" ou \"Conga Orientale\" (Santiago de Cuba).</p><p>La Comparsa est une danse de procession, de marche d'origine africaine. Elle était exécutée à l'Epiphanie (El dia de los Reyes) déclarée \"Fête des nègres\" par les jésuites au XVIIIe siècle dans les colonies d'Amérique. Plus tard la comparsa envahira les carnavals et les fêtes profanes.</p><p>Les instruments de percussion qui composent la comparsa sont les jimahuas, les congas, les sartènes, les caisses, les bombos auxquels viennent s'ajouter les chants.</p><p>Pour la danse, un certificat médical de non contre-indication à la pratique de l'activité devra être présenté lors de l'inscription.</p>		
