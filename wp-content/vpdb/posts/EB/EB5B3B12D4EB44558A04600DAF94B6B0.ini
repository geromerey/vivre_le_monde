post_content = "<h4>Autour des rythmes et des instruments du Brésil, ObrigataO vous propose une musique festive et énergique, en fixe ou en déambulation, et fera danser les plus timides d'entre vous...</h4><p>ObrigataO est une fanfare de percussions afro-brésiliennes dont le répertoire étendu et créatif est très librement inspiré des rythmes du carnaval de Rio de Janeiro.</p><p>Cette fanfare reprend les principaux rythmes des fêtes populaires brésiliennes, tels que les samba, afoxé, baion, samba reggae, funk... et des créations plus originales autour des rythmes magrébins orientaux ou africains.</p><p>Chaque année, Obrigatao est sollicité et participe à des événements majeurs sur le Grand Ouest comme les Jeudis du Port, Brest 2004-2008-2012-2016, le festival de percussions du monde à Nostang (Morbihan), le Carnaval de Scaër 2011, les Beaux Dimanches, festival à la Carène...</p><p>Composée de 20 musiciens pluri-instrumentistes, elle vous propose un spectacle de musique vivant, festive, colorée et énergique. En fixe ou en déambulation, ObrigataO fera danser les plus timides d'entre vous !!<br /> Concerts d'OBRIGATAO, n'hésitez pas à consulter régulièrement notre agenda en page d'accueil !</p>		
