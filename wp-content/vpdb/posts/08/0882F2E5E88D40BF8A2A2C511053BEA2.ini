post_content = "https://www.youtube.com/watch?v=QdcySi2lV_c<h4>Autour des rythmes et des instruments du Brésil, ObrigataO vous propose une musique festive et énergique, en fixe ou en déambulation, et fera danser les plus timides d'entre vous...</h4><p>ObrigataO est une fanfare de percussions afro-brésiliennes dont le répertoire étendu et créatif est très librement inspiré des rythmes du carnaval de Rio de Janeiro.</p><p>Cette fanfare reprend les principaux rythmes des fêtes populaires brésiliennes, tels que les samba, afoxé, baion, samba reggae, funk... et des créations plus originales autour des rythmes magrébins orientaux ou africains.</p><p>Chaque année, Obrigatao est sollicité et participe à des événements majeurs sur le Grand Ouest comme les Jeudis du Port, Brest 2004-2008-2012-2016, le festival de percussions du monde à Nostang (Morbihan), le Carnaval de Scaër 2011, les Beaux Dimanches, festival à la Carène...</p><p>Composée de 20 musiciens pluri-instrumentistes, elle vous propose un spectacle de musique vivant, festive, colorée et énergique. En fixe ou en déambulation, ObrigataO fera danser les plus timides d'entre vous !!<br /> Concerts d'OBRIGATAO, n'hésitez pas à consulter régulièrement notre agenda en page d'accueil !</p>		
		<img width=\"960\" height=\"720\" src=\"<<[site-url]>>/wp-content/uploads/2018/01/obrigatanawak.jpg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2018/01/obrigatanawak.jpg 960w, <<[site-url]>>/wp-content/uploads/2018/01/obrigatanawak-300x225.jpg 300w, <<[site-url]>>/wp-content/uploads/2018/01/obrigatanawak-768x576.jpg 768w\" sizes=\"(max-width: 960px) 100vw, 960px\" />		
			<a href=\"<<[site-url]>>/wp-content/uploads/2018/01/tamborim-e1515660982943.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/tamborim-e1515660982943.png\" width=\"300\" height=\"412\" alt=\"Le tamborim est un instrument de musique à percussion brésilien. C&#039;est un tambourin moderne, très différent du pandeiro.  Facture[modifier | modifier le code] C&#039;est un petit tambourin de 6 pouces (15 cm) de diamètre (exceptionnellement, on peut en trouver de 5 pouces) dont le fût ne dépasse généralement pas 4 centimètres de profondeur. Le fût est couramment réalisé en métal (acier ou aluminium), parfois en bois (sur des modèles anciens) ou en résine plastique.  La membrane est le plus souvent en nylon, maintenue par 5 à 8 tirants, parfois doublés. Elle est très tendue pour produire un son particulièrement sec et aigu. Les premiers tamborims avaient une membrane en peau animale (une légende urbaine rapporte qu&#039;il s&#039;agissait de peau de chat, mais un tel cuir est en réalité bien trop fragile pour ce type d&#039;usage ; il s&#039;agissait en fait de peau de chèvre).\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/surdu-2-e1515660965588.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/surdu-2-e1515660965588.png\" width=\"300\" height=\"412\" alt=\"Le surdo est un instrument de percussion membranophone, qui est utilisé notamment dans la samba, mais aussi par les caboclinhos, ou dans d&#039;autres orchestres.  De forme cylindrique avec du fer, il est façonné dans un fût de bois ou de métal de 50 à 70 cm de haut et de 16 à 26 pouces (soit 40 à 65 cm) de diamètre. C&#039;est le plus volumineux des instruments de la formation rythmique. La plupart des surdos modernes sont désormais réalisés en métal, principalement en acier mais aussi en alliage d&#039;aluminium. Certains fabricants proposent cependant des surdos dans d&#039;autres matières, comme en Plexiglas, pour obtenir des effets de transparence sur le fût.  Les membranes sont généralement des peaux d&#039;origine animale, mais elles peuvent aussi être synthétiques (nylon), et elles sont parfois recouvertes d&#039;une « nappe » en toile cirée ou en skaï.  Le système de tension actuel est constitué de tirants dont une extrémité est bloquée dans le cerclage du fond de l&#039;instrument, tandis que l&#039;autre extrémité est filetée et est maintenue sur le cerclage du haut par des écrous. Tout l&#039;accastillage est réalisé en fer ou en acier, à l&#039;exception des écrous, généralement faits de laiton.\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/surdo-3-e1515660952587.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/surdo-3-e1515660952587.png\" width=\"300\" height=\"412\" alt=\"Le surdo est un instrument de percussion membranophone, qui est utilisé notamment dans la samba, mais aussi par les caboclinhos, ou dans d&#039;autres orchestres.  De forme cylindrique avec du fer, il est façonné dans un fût de bois ou de métal de 50 à 70 cm de haut et de 16 à 26 pouces (soit 40 à 65 cm) de diamètre. C&#039;est le plus volumineux des instruments de la formation rythmique. La plupart des surdos modernes sont désormais réalisés en métal, principalement en acier mais aussi en alliage d&#039;aluminium. Certains fabricants proposent cependant des surdos dans d&#039;autres matières, comme en Plexiglas, pour obtenir des effets de transparence sur le fût.  Les membranes sont généralement des peaux d&#039;origine animale, mais elles peuvent aussi être synthétiques (nylon), et elles sont parfois recouvertes d&#039;une « nappe » en toile cirée ou en skaï.  Le système de tension actuel est constitué de tirants dont une extrémité est bloquée dans le cerclage du fond de l&#039;instrument, tandis que l&#039;autre extrémité est filetée et est maintenue sur le cerclage du haut par des écrous. Tout l&#039;accastillage est réalisé en fer ou en acier, à l&#039;exception des écrous, généralement faits de laiton.\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/sourdo1-e1515660936700.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/sourdo1-e1515660936700.png\" width=\"300\" height=\"412\" alt=\"Le surdo est un instrument de percussion membranophone, qui est utilisé notamment dans la samba, mais aussi par les caboclinhos, ou dans d&#039;autres orchestres.  De forme cylindrique avec du fer, il est façonné dans un fût de bois ou de métal de 50 à 70 cm de haut et de 16 à 26 pouces (soit 40 à 65 cm) de diamètre. C&#039;est le plus volumineux des instruments de la formation rythmique. La plupart des surdos modernes sont désormais réalisés en métal, principalement en acier mais aussi en alliage d&#039;aluminium. Certains fabricants proposent cependant des surdos dans d&#039;autres matières, comme en Plexiglas, pour obtenir des effets de transparence sur le fût.  Les membranes sont généralement des peaux d&#039;origine animale, mais elles peuvent aussi être synthétiques (nylon), et elles sont parfois recouvertes d&#039;une « nappe » en toile cirée ou en skaï.  Le système de tension actuel est constitué de tirants dont une extrémité est bloquée dans le cerclage du fond de l&#039;instrument, tandis que l&#039;autre extrémité est filetée et est maintenue sur le cerclage du haut par des écrous. Tout l&#039;accastillage est réalisé en fer ou en acier, à l&#039;exception des écrous, généralement faits de laiton.\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/repinique-e1515660918563.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/repinique-e1515660918563.png\" width=\"300\" height=\"412\" alt=\"Le repinique ou repique est un instrument de percussion utilisé dans la samba brésilienne. C&#039;est un tambour en cylindrique à deux membranes.  Peut-être issue des caisses claires militaires &quot;Caixa de guerra&quot; ou il lui manquait un timbre...et pris la place de la direction de l&#039;ensemble de la &quot;Batteria&quot;.\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/chocalhos-e1515660903740.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/chocalhos-e1515660903740.png\" width=\"300\" height=\"412\" alt=\"Le chocalho, chapinhas ou rocar, est un instrument de percussion brésilien. C&#039;est un idiophone secoué. En portugais, le mot « chocalho » est un terme générique pour les instruments secoués, qui recouvre aussi bien les Ganzás (ou shakers) remplis de graines.  Facture[modifier | modifier le code] Il est constitué d&#039;un cadre ou d&#039;un manche sur lequel des tringles supportent des petites sonnailles.  Il est principalement utilisé dans les batteries de samba.  Ce type d&#039;instrument peut connaître des tailles, des formes et des dimensions très variables selon qu’il est joué dans un des styles de samba (style musical dans lequel il fait son apparition la plus imposante) et où sa fonction instrumentale varie aussi selon les écoles, les arrangements...\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/Caixa-e1515660799497.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/Caixa-e1515660799497.png\" width=\"300\" height=\"411\" alt=\"La caixa&#039; (ou caixa de guerra) et le tarol sont des instruments de percussion brésiliens. Dans les deux cas, il s&#039;agit d&#039;une caisse claire principalement utilisée dans les batteries de samba et de maracatu au Brésil.  Cet instrument dérive directement des caisses claires des fanfares militaires européennes, importées au Brésil par les colons portugais.\" /></a><a href=\"<<[site-url]>>/wp-content/uploads/2018/01/Agogos-e1515660885275.png\" data-rel=\"lightbox\"><img src=\"<<[site-url]>>/wp-content/uploads/2018/01/Agogos-e1515660885275.png\" width=\"300\" height=\"412\" alt=\"L&#039;agogô ou gongué est un instrument de musique d&#039;origine africaine. C&#039;est un instrument de percussion idiophone constitué d&#039;une ou plusieurs cloches en bois ou en métal (sans battant), reliées entre elles, et frappées au moyen d&#039;une baguette.  Son nom vient de akokô en langue nagô, qui désigne l&#039;horloge ou le temps : un instrument qui sert initialement à marquer le tempo. On le retrouve au Brésil et partout où les esclaves africains ont été amenés. Il fait maintenant partie des instruments de la Samba.  Il fait aussi partie désormais des accessoires de la batterie moderne grâce à son timbre très sonore qui domine et dirige aisément les autres instruments de musique, et offre un point de repère facilement audible.\" /></a>		
		<h4>tarifs</h4><p>tarif 2 : 90€ (hors adhésion et frais d'inscription)</p><p>+ 90€ frais d'adhésion a regeler en une seule fois quelque soit le nombre d'activité</p><p>+ adhesion 2017-18 15€</p><p> </p>&nbsp;
